# Root logger level
logback.root.level=INFO

# Appender for logging to the console
logback.appender.console=ch.qos.logback.core.ConsoleAppender
logback.appender.console.target=System.out
logback.appender.console.encoder=ch.qos.logback.classic.encoder.PatternLayoutEncoder
logback.appender.console.encoder.pattern=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Assign console appender to root logger
logback.root.appenderRef.console.ref=console

# Logger for a specific package or class
logback.logger.com.example.myapp=DEBUG
logback.logger.com.example.myapp.additivity=false
logback.logger.com.example.myapp.appenderRef.console.ref=console

# Log file configuration (if needed)
logback.appender.file=ch.qos.logback.core.FileAppender
logback.appender.file.file=/var/log/myapp/app.log
logback.appender.file.encoder=ch.qos.logback.classic.encoder.PatternLayoutEncoder
logback.appender.file.encoder.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Assign file appender to root logger (optional)
logback.root.appenderRef.file.ref=file
